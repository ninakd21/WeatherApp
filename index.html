<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <!-- As a heading -->
    <nav class="navbar bg-primary text-light">
      <div class="container-fluid">
        <span class="navbar-brand navbar-fluid mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>
    <!-- Search Section -->
  <div class="container">
    <section class="row">
         <!-- Row 1 -->
          <div class="row">
            <div class="col-sm-12 mb-3">
              <h1>Search For A City:</h1>
              <input type="text" class="form-control" id="city" placeholder="San Diego">
              <button type="button" class="btn btn-primary btn-group-lg">Search</button>
              <button type="button" class="btn btn-primary btn-group-lg">Clear</button>
            </div>
                </div>
          <!-- Past Searches -->
                  <ul class="list-group mb-3" id="history"></ul>
                </div>
          <!-- Results -->
          <div class="col-12 col-md-8">
            <div class="row" id="result-container">
          <!-- Todays Weather -->
          <div class="container" id="currentWeather"></div>

          <!-- 5 day forcast -->
          <h4 class="hide" hidden="true">5-Day Forecast: </h4>
              <div class="container row justify-content-around card-deck" id="forecast"></div>
                  </div>
                </div>
            </div>
          </div>
      </section>
     
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="./assets/javascript/script.js"></script>
</body>

</html>
