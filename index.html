<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid bg-primary text-light">
    <h1 class="text-center">Weather Dashboard</h1>
</header>    
  <main class="container">
    <section class="row">
      <!-- Search Section -->
         <!-- Row 1 -->
            <div class="col-mb-3">
              <div class="container">
                <h1 class="col-md-12">Search For A City:</h1>
                <input class="col-7" type="text" placeholder="San Diego" id="search-bar">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary btn-group-lg" id= "search-button">Search</button>
                    <button type="button" class="btn btn-primary btn-group-lg" id= "clear-button">Clear</button>
                   </div>
                </div>
          <!-- Past Searches -->
        </div>
        <div class="row col-md-12" id="history"></div>
    </div>
          <!-- Results -->
          <div class="col-md-8">
            <div class="row" id="result-container">
          <!-- Todays Weather -->
          <div class="container" id="currentWeather"></div>

          <!-- 5 day forcast -->
          <h4 class="hide" hidden="true">5-Day Forecast: </h4>
                <div class="container row justify-content-around card-deck" id="forecast"></div>
                </div>
            </div>
      </section>
     
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="Assets/js/script.js"></script>
</body>

</html>
